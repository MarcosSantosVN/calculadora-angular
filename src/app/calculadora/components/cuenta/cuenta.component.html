<div class="row row-no-gutters justify-content-center">
  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-right">
    <input type="text" class="form-control text-right" id="cuenta" placeholder="Ejemplo: 1+1">
  </div>
</div>

<div class="row row-no-gutters justify-content-center">
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">7</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">8</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">9</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-info" id="division">/</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-info" id="multiplicacion">*</button>
</div>

<div class="row row-no-gutters justify-content-center">
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">4</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">5</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">6</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-info" id="suma">+</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-info" id="resta">-</button>
</div>

<div class="row row-no-gutters justify-content-center">
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">1</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">2</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">3</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-info">(</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-info">)</button>
</div>

<div class="row row-no-gutters justify-content-center">
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">0</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary">.</button>
  <button type="button" class=" col-xs-2 col-sm-2col-md-2 col-lg-2 btn btn-danger" id="igual">=</button>
  <button type="button" class="col-xs-2 col-sm-2col-md-2 col-lg-2  btn btn-info" id="borrar">Borrar</button>
  <button type="button" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-info" id="clean">Limpiar</button>
</div>
